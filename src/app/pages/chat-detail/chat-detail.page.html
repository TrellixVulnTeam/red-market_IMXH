<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/redmarket/chat" mode="md">
      </ion-back-button>
    </ion-buttons>
    <ion-title >Messages</ion-title>
  </ion-toolbar>
<ion-toolbar>
  <ion-row>
    <ion-col size="2.5" class="ion-img-col">
      <ion-avatar>
        <img
          [src]="item?.poster.img"
        />
      </ion-avatar>
    </ion-col>
    <ion-col>
      <div class="profile">
          <h4>{{item?.poster.name}}</h4>
          <p>Joind Mar 2020</p>
		  <p>Richardson TX</p>
        <div class="rating">* * * * *</div>
      </div>
    </ion-col>
    <ion-col size="2.5">

        <img class="item-img"
          [src]="item?.img"
        />
	  $ {{item?.price}}
    </ion-col>
  </ion-row>
</ion-toolbar>
</ion-header>

<ion-content fullscreen>

	<div class="chat-list">
	<div class="chat_container d-flex"*ngFor="let msg of msgList" >
		<!-- <div class="chat_box d-flex received">
			<div class="chat">
                <h2><span>Hey Samanth !</span></h2>
				<p>11:48 am</p>
			</div>
		</div> -->
		<div class="chat_box d-flex send" *ngIf="msg?.sender.uid==currentUser.uid">
			<div class="chat">
                <h2><span>{{msg?.txt}}</span></h2>
				<p>{{msg?.created?.seconds *1000 | amTimeAgo}} <ion-icon name="checkmark-done-outline"></ion-icon>
				</p>
			</div>
		</div>
		<div class="chat_box d-flex received" *ngIf="msg?.sender.uid!=currentUser.uid">
			<div class="chat">
                <h2><span>{{msg?.txt}}</span></h2>
				<p>{{msg?.created?.seconds *1000 | amTimeAgo}}</p>
			</div>
		</div>

		<!-- <div class="chat_box d-flex send">
			<div class="chat">
				<h2>Sure ,just a second </h2>
				<p>11:49 am <ion-icon name="checkmark-done-outline"></ion-icon>
				</p>
			</div>
		</div>

		<div class="chat_box d-flex send">
			<div class="chat">
          <h2>is the item still available ?
            I want to offer you $200 </h2>
	
				<p>11:49 am <ion-icon name="checkmark-done-outline"></ion-icon>
				</p>
			</div>
		</div> -->
	</div>
</div>
</ion-content>

 
<ion-footer *ngFor="let item of optionItems" [ngClass]="{'active': item.active}">
    <ion-toolbar>
		<form [formGroup]="msgForm">
	<div class="form">
		<ion-list lines="none" class="d-flex">
      <ion-icon name="add-circle-outline" (click)="toggleClass(item)"></ion-icon>
			<ion-item lines="none">
				<ion-textarea formControlName="txtMsg" type="text" placeholder="Type your message"></ion-textarea>
			</ion-item>
			<h3 class="end">
        <ion-button (click)="addMsg()"fill="clear"> <ion-icon slot="icon-only" name="send-outline"></ion-icon></ion-button>
			</h3>
		</ion-list>
	</div>
</form>
	<div class="option">
		<ion-row>
			<ion-col size="3">
				<ion-icon name="camera-outline" color="primary"></ion-icon>
				<h6 class="ion-text-center">Camera</h6>
			</ion-col>
			<ion-col size="3">
        <ion-icon name="images-outline" color="primary"></ion-icon>
				<h6 class="ion-text-center">Gallery</h6>
			</ion-col>
			<ion-col size="3">
        <ion-icon name="person-outline" color="primary"></ion-icon>
				<h6 class="ion-text-center">Contact</h6>
			</ion-col>
			<ion-col size="3">
				<ion-icon name="location-outline" color="primary"></ion-icon>
				<h6 class="ion-text-center">Location</h6>
			</ion-col>
			<ion-col size="3">
        <ion-icon name="document-text-outline" color="primary"></ion-icon>
				<h6 class="ion-text-center">Document</h6>
			</ion-col>
		</ion-row>
	</div>
</ion-toolbar>
</ion-footer>
