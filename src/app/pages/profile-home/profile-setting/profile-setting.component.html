<!-- This is the proper way if you have submit button outside your ion-content form (typically in the ion-header or ion-footer) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="create-user-form ion-page" [formGroup]="createUserForm" (ngSubmit)="createUser()">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>New User</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="create-user-content">
    <ion-row class="select-user-image-row">
      <ion-col class="user-image-col" size="5">
        <app-aspect-ratio [ratio]="{w: 1, h: 1}">
          <app-image-shell [display]="'cover'" class="user-image" animation="spinner" [src]="userData.avatar" [alt]="'user image'"></app-image-shell>
        </app-aspect-ratio>
        <ion-button class="change-image-btn" color="primary" (click)="changeUserImage()">
          <ion-icon class="btn-icon" slot="icon-only" name="camera"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>


      <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-label color="primary" position="floating">Name</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="primary" position="floating">Last name</ion-label>
          <ion-input type="text" formControlName="lastname" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="primary" position="floating">Date of Birth</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MMMM YYYY" formControlName="birthdate" required></ion-datetime>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="primary" position="floating">Phone number</ion-label>
          <ion-input type="tel" formControlName="phone" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label color="primary" position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
      </ion-list>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      
      <ion-row class="details-purchase-options-row">
        <ion-col >
          <ion-button color="primary" expand="block" >Make offer</ion-button>
        </ion-col>
      </ion-row>
      </ion-toolbar>
  </ion-footer>
</form>
