<div *ngIf="percentage | async as pct">
  <ion-progress [value]="pct" max="100"></ion-progress>
  {{ pct | number }}%
</div>


<div *ngIf="snapshot | async as snap">
  {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  </div>

  <div>
    <ion-card class="imgs-ion-card" ion-activatable ripple-parent button>
      <img *ngIf="downloadURL as url" [src]="image" alt="image">
    </ion-card>
  </div>
